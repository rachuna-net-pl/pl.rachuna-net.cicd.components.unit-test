---
.input-variables-terraform:
  - |
    echo ""
    echo -e "\033[1;33m===>\033[0m 💾 Print set inputs Variables"
    echo -e "┌─────────────────────────────────────┬────────────────────────────────────────────────────────────────────────────────────────────────────┐"
    printf "| %-30s | %-100s |\n" "Variable" "Value"
    echo -e "├─────────────────────────────────────┼────────────────────────────────────────────────────────────────────────────────────────────────────┤"
    printf "| %-30s | %-100s |\n" "CONTAINER_IMAGE_TERRAFORM" $CONTAINER_IMAGE_TERRAFORM
    printf "| %-30s | %-100s |\n" "TF_STATE_NAME" $TF_STATE_NAME
    printf "| %-30s | %-100s |\n" "DEBUG" $DEBUG
    echo -e "└─────────────────────────────────────┴────────────────────────────────────────────────────────────────────────────────────────────────────┘"
